name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run type-check
          npm run lint
          npm test -- --run

      - name: Build Docker image
        run: |
          docker build -t ps-foodbook-app:${{ github.sha }} .
          docker tag ps-foodbook-app:${{ github.sha }} ps-foodbook-app:latest

      - name: Save Docker image
        run: docker save ps-foodbook-app:latest | gzip > ps-foodbook-app.tar.gz

